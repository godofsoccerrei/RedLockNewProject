
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lock: The Next Project - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, black, darkred);
            color: white;
            padding: 20px;
        }
        .accordion {
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: 0.4s;
            margin-bottom: 5px;
        }
        .active, .accordion:hover {
            background-color: #555;
        }
        .panel {
            padding: 0 18px;
            display: none;
            background-color: #222;
            overflow: hidden;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Red Lock: The Next Project - Part 1</h1>

<button class="accordion">Bölüm 1 - Sahne 1</button>
<div class="panel">
  <p>[SAHNE 1 METNİ BURADA OLACAK]</p>
</div>

<div class="panel">

</div>

</div>

<button class="accordion">Bölüm 1 - Sahne 4</button>

</div>

<button class="accordion">Bölüm 1 - Sahne 5</button>

<button class="accordion">Bölüm 1 - Sahne 6</button>

</div>

<button class="accordion">Bölüm 1 - Sahne 7</button>
<div class="panel">
  <p>[SAHNE 7 METNİ BURADA OLACAK]</p>
</div>

<script>
    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
