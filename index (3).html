
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lock: The Next Project - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000, #8B0000);
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .accordion {
            background-color: #222;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        .active, .accordion:hover {
            background-color: #444;
        }
        .panel {
            padding: 0 18px;
            background-color: #333;
            display: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

<h1>Red Lock: The Next Project - Part 1</h1>

<button class="accordion">SAHNE 1: [Kırılma Anı]</button>
<div class="panel">

</div>

</div>

<button class="accordion">SAHNE 7: [Kapanış ve Yeni Başlangıç]</button>
<div class="panel">
  <p>[SAHNE 7 METNİ BURADA OLACAK]</p>
</div>

<script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            const panel = this.nextElementSibling;
            if (panel.style.display === "block") {
                panel.style.display = "none";
            } else {
                panel.style.display = "block";
            }
        });
    }
</script>

</body>
